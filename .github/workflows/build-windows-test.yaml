name: "Build Windows Test"

on:
  workflow_dispatch:

jobs:
  build-windows-test:
    permissions:
      contents: write
    defaults:
      run:
        shell: bash
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Read current version
        id: read_version
        run: |
          CURRENT_VERSION=$(grep '"version":' src-tauri/tauri.conf.json | sed 's/.*"version": *"\([^"]*\)".*/\1/')
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Generate test tag
        id: test_tag
        run: |
          CURRENT_VERSION="${{ steps.read_version.outputs.current_version }}"
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          TEST_TAG="v${CURRENT_VERSION}-test-${TIMESTAMP}"
          echo "test_tag=$TEST_TAG" >> $GITHUB_OUTPUT
          echo "Test tag: $TEST_TAG"

      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "pnpm"

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: install frontend dependencies
        run: pnpm install --frozen-lockfile

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          VITE_POLAR_API_BASE_URL: ${{ vars.VITE_POLAR_API_BASE_URL }}
          VITE_POLAR_ORGANIZATION_ID: ${{ vars.VITE_POLAR_ORGANIZATION_ID }}
          VITE_FEEDBACK_API_URL: ${{ vars.VITE_FEEDBACK_API_URL }}
        with:
          projectPath: ./
          tagName: ${{ steps.test_tag.outputs.test_tag }}
          releaseName: "Windows Test Build - ${{ steps.test_tag.outputs.test_tag }}"
          releaseBody: "Test build for Windows. Download and test on Windows devices."
          releaseDraft: true
          prerelease: false
          args: ""

